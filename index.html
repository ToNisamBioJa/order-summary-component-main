<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
    
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin: -2em 0 1em;
      text-align: center;
      font-family: "Red Hat Display", sans-serif;
      font-size: 18px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main class="card">

    <header class="card__header">
      <img src="images/illustration-hero.svg" alt="" class="illustration">
    </header> 

    <div class="card__body">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="info">
        <div class="plan">
          <img src="images/icon-music.svg" alt="">
          <div class="price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
    
        <a href="#" class="change__btn">Change</a>
      </div>

      <button class="btn proceed__btn">Proceed to Payment</button>
      <a class="cancel__btn" href="#">Cancel Order</a>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ToNisamBioJa</a>.
  </div>
</body>
</html>
